<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Form Events</title>
</head>

<body>
    <div class="bg-dark text-white text-center p-5">
        <h1>Form Events</h1>

    <div class="row text-center mt-5 p-5">

            <input type="text" onfocus="" class="form-control" placeholder='Enter your text'>

        <div class="col-md-6 input-group-lg">
            <input type="text" onblur="" class="form-control" placeholder='Enter your text'>
        </div>
    </div>
