<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsem -->
    <script src="https://kit.fontawesome.com/ec572b87f1.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Form Validation</title>
</head>

<body>
    <h1 class="bg-primary text-white text-center p-2">Form Validation</h1>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-6 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        alt="login" width="97%">
                </div>
                <div class="col-md-6 col-lg-5 col-xl-5">
                    <form>
                        <!-- Name Input -->
                        <div class="form-outline mb-4">
                            <input id="uName" class="form-control form-control" type="text"
                                placeholder="Enter Full Name">
                            <span id="uMessage" style="color: red;"></span>
                        </div>

                        <!-- Mobile Input -->
                        <div class="form-outline mb-4">
                            <input id="Pnum" class=" form-control form-control-" type="text"
                                placeholder="Enter Mobile Number">
                            <span id="umob" style="color: red;"></span>
                        </div>

                        <!-- Email Input -->
                        <div class="form-outline mb-4">
                            <input id="Email" class="form-control form-control-" type="text"
                                placeholder="Enter Mail ID">
                            <span id="uer" style="color: red;"></span>
                        </div>

                        <!-- Password Input -->
                        <div class="form-outline mb-4">
                            <input id="paswd" class="form-control form-control-" type="text"
                                placeholder="Enter  Password">
                            <span id="psw" style="color: red;"></span>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <label class="form-check-label">Remember me</label>
                                <input type="checkbox" class="form-check-input">
                            </div>
                            <a href="#!">Forgot Password?</a>
                        </div>

                        <!-- LOG In -->
                        <button type="submit" class="btn btn-primary" onclick="return formValidate()">Log in</button>

                        <!-- Regester Link -->
                        <div class="pt-1">
                            <p class="text-muted">Don't have an account? <a href="#!">Register here</a></p>
                            <a href="#!" class="small text-muted">Terms of use.</a>
                            <a href="#!" class="small text-muted">Privacy policy</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="./formv.js" type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
