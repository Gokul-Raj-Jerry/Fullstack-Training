<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Mouse Events</title>
</head>

<body>
  <div class="bg-dark text-white text-center p-5">
    <!-- Navbar content -->
    <h1>Mouse Events</h1>
  </div>

  <div class="row text-center mt-5 p-5">
    <div class="col-md-4">
      <h2>Mouse Over & Out</h2>
      <button class="btn btn-primary rounded-pill"
        onmouseover="this.innerHTML='Mouse Over'; style.backgroundColor='green'"
        onmouseout="this.innerHTML='Mouse out'">SUBMIT</button>
    </div>
    <div class="col-md-4">.
      <h2>Mouse Over</h2>
      <button class="btn btn-primary rounded-pill" onmouseover="style.backgroundColor='Tomato'">SUBMIT</button>
    </div>
    <div class="col-md-4">
      <h2>Mouse Out</h2>
      <button class="btn btn-primary rounded-pill" onmouseout="style.backgroundColor='red'">SUBMIT</button>
    </div>
  </div>

  <div class="row text-center mt-5 p-5">
    <div class="col-md-4">
      <h2>Mouse Onclick</h2>
      <button class="btn btn-primary rounded-pill" onclick="style.backgroundColor='black'">SUBMIT</button>
    </div>
    <div class="col-md-4">
      <h2>Mouse dblclick</h2>
      <button class="btn btn-primary rounded-pill" ondblclick="style.backgroundColor='red'">SUBMIT</button>
    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
