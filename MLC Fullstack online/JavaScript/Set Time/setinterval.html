<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Set Interval</h1>




    <script>
        let timegap = setInterval(() => {
            console.log('I am Running');
        }, 1000)

        setTimeout(() => {
            clearInterval(timegap)
        }, 5000)
    </script>
</body>

</html>
